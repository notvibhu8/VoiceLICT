<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to VoiceLICT with your LICT email">
    <title>Login - VoiceLICT</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="static/css/styles.css">
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: var(--space-4);
        }
        
        .login-card {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-10);
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        
        .login-logo {
            font-size: 4rem;
            margin-bottom: var(--space-4);
        }
        
        .login-title {
            font-family: var(--font-display);
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }
        
        .login-subtitle {
            color: var(--gray-600);
            margin-bottom: var(--space-8);
            line-height: 1.6;
        }
        
        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-4) var(--space-6);
            background: white;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--gray-900);
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
        }
        
        .google-btn:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .google-icon {
            width: 24px;
            height: 24px;
        }
        
        .login-notice {
            margin-top: var(--space-6);
            padding: var(--space-4);
            background: var(--gray-50);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            color: var(--gray-700);
            border-left: 4px solid var(--primary);
        }
        
        .login-notice strong {
            color: var(--gray-900);
        }
        
        .back-link {
            display: inline-block;
            margin-top: var(--space-6);
            color: var(--gray-600);
            font-size: var(--text-sm);
        }
        
        .back-link:hover {
            color: var(--primary);
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid var(--error);
            color: #991b1b;
            padding: var(--space-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-6);
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">üé§</div>
            <h1 class="login-title">Welcome to VoiceLICT</h1>
            <p class="login-subtitle">
                Sign in with your LICT email to start making your voice heard
            </p>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button id="googleLoginBtn" class="google-btn" aria-label="Sign in with Google">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="login-notice">
                <strong>üìß LICT Students Only</strong><br>
                You must sign in with your <strong>@lict.edu.np</strong> email address to access VoiceLICT.
            </div>
            
            <a href="index.html" class="back-link">‚Üê Back to home</a>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="static/js/main.js"></script>
    <script src="static/js/auth.js"></script>
    
    <script>
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const btn = document.getElementById('googleLoginBtn');
            const errorMsg = document.getElementById('errorMessage');
            
            // Disable button
            btn.disabled = true;
            btn.textContent = 'Redirecting to Google...';
            errorMsg.classList.remove('show');
            
            try {
                // Redirect to Google OAuth
                window.location.href = 'http://localhost:8000/api/v1/auth/google/login';
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Failed to initiate login. Please try again.';
                errorMsg.classList.add('show');
                btn.disabled = false;
                btn.innerHTML = `
                    <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                `;
            }
        });
        
        // Check for error parameters in URL
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error === 'invalid_email') {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = '‚ö†Ô∏è Invalid email domain. Please use your @lict.edu.np email address.';
                errorMsg.classList.add('show');
            } else if (error === 'auth_failed') {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = '‚ö†Ô∏è Authentication failed. Please try again.';
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
