<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your VoiceLICT submissions">
    <title>My Submissions - VoiceLICT</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="static/css/styles.css">
    
    <style>
        .submissions-header {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary) 100%);
            color: var(--white);
            padding: var(--space-8) 0;
            margin-bottom: var(--space-8);
        }
        
        .filter-bar {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: var(--space-2) var(--space-4);
            background: var(--gray-100);
            border: 2px solid transparent;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .filter-btn:hover {
            background: var(--gray-200);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary-dark);
        }
        
        .submissions-grid {
            display: grid;
            gap: var(--space-6);
        }
        
        .submission-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: var(--space-6);
            transition: all var(--transition-base);
            border-left: 4px solid var(--gray-300);
        }
        
        .submission-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .submission-card.pending {
            border-left-color: var(--warning);
        }
        
        .submission-card.clustered {
            border-left-color: var(--info);
        }
        
        .submission-card.escalated {
            border-left-color: var(--accent-orange);
        }
        
        .submission-card.resolved {
            border-left-color: var(--success);
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }
        
        .submission-meta {
            display: flex;
            gap: var(--space-3);
            align-items: center;
            margin-bottom: var(--space-3);
            font-size: var(--text-sm);
            color: var(--gray-600);
        }
        
        .submission-title {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }
        
        .submission-description {
            color: var(--gray-700);
            line-height: 1.6;
            margin-bottom: var(--space-4);
        }
        
        .submission-files {
            display: flex;
            gap: var(--space-3);
            flex-wrap: wrap;
            margin-bottom: var(--space-4);
        }
        
        .file-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: var(--radius);
            object-fit: cover;
            cursor: pointer;
            transition: transform var(--transition-fast);
        }
        
        .file-thumbnail:hover {
            transform: scale(1.05);
        }
        
        .submission-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-4);
            border-top: 1px solid var(--gray-200);
        }
        
        .similar-count {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--primary);
            font-weight: 600;
            font-size: var(--text-sm);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--space-16) var(--space-4);
        }
        
        .empty-icon {
            font-size: 5rem;
            margin-bottom: var(--space-4);
        }
        
        .empty-title {
            font-size: var(--text-2xl);
            font-weight: 700;
            margin-bottom: var(--space-3);
            color: var(--gray-900);
        }
        
        .empty-description {
            color: var(--gray-600);
            margin-bottom: var(--space-6);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="dashboard.html" class="navbar-logo">
                    <span>üé§</span> VoiceLICT
                </a>
                <button class="mobile-menu-toggle" aria-label="Toggle menu" id="mobileMenuToggle">‚ò∞</button>
                <ul class="navbar-links" id="navbarLinks">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="submissions.html">My Submissions</a></li>
                    <li>
                        <div class="navbar-user">
                            <div class="user-avatar" id="userAvatar">U</div>
                            <span id="userName">User</span>
                            <button class="btn btn-ghost" id="logoutBtn">Logout</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="submissions-header">
        <div class="container">
            <h1 style="font-size: var(--text-3xl); font-weight: 700; margin-bottom: var(--space-2);">
                My Submissions
            </h1>
            <p style="opacity: 0.9;">Track the status of all your reported issues</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" style="padding-bottom: var(--space-12);">
        <!-- Filter Bar -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="clustered">Clustered</button>
            <button class="filter-btn" data-filter="escalated">Escalated</button>
            <button class="filter-btn" data-filter="resolved">Resolved</button>
        </div>

        <!-- Submissions List -->
        <div id="submissionsContent">
            <div class="loader" style="margin: 80px auto;"></div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="static/js/main.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/api.js"></script>
    
    <script>
        let allSubmissions = [];
        let currentFilter = 'all';
        
        // Check authentication on page load
        window.addEventListener('load', async () => {
            const user = checkAuth();
            if (!user) return;
            
            // Update UI with user info
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
            
            // Load submissions
            await loadSubmissions();
        });
        
        // Load user submissions
        async function loadSubmissions() {
            const container = document.getElementById('submissionsContent');
            
            try {
                const response = await apiRequest('/submissions/me');
                
                if (!response.ok) {
                    throw new Error('Failed to load submissions');
                }
                
                allSubmissions = await response.json();
                renderSubmissions();
            } catch (error) {
                console.error('Error loading submissions:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h2 class="empty-title">Failed to Load Submissions</h2>
                        <p class="empty-description">
                            We couldn't load your submissions. Please try again.
                        </p>
                        <button class="btn btn-primary" onclick="loadSubmissions()">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        
        // Render submissions based on current filter
        function renderSubmissions() {
            const container = document.getElementById('submissionsContent');
            
            // Filter submissions
            const filtered = currentFilter === 'all' 
                ? allSubmissions 
                : allSubmissions.filter(s => s.status === currentFilter);
            
            // Empty state
            if (filtered.length === 0) {
                const message = currentFilter === 'all' 
                    ? {
                        icon: 'üì≠',
                        title: 'No Submissions Yet',
                        description: 'You haven\'t submitted any problems yet. Head to the dashboard to submit your first issue!',
                        action: '<a href="dashboard.html" class="btn btn-primary">Submit Problem</a>'
                    }
                    : {
                        icon: 'üîç',
                        title: `No ${currentFilter.charAt(0).toUpperCase() + currentFilter.slice(1)} Submissions`,
                        description: `You don't have any ${currentFilter} submissions.`,
                        action: '<button class="btn btn-secondary" onclick="setFilter(\'all\')">View All</button>'
                    };
                
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">${message.icon}</div>
                        <h2 class="empty-title">${message.title}</h2>
                        <p class="empty-description">${message.description}</p>
                        ${message.action}
                    </div>
                `;
                return;
            }
            
            // Render submissions
            const html = `
                <div class="submissions-grid">
                    ${filtered.map(submission => renderSubmissionCard(submission)).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // Render individual submission card
        function renderSubmissionCard(submission) {
            const date = new Date(submission.created_at);
            const formattedDate = date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });
            
            const statusLabels = {
                pending: 'Pending',
                clustered: 'Clustered',
                escalated: 'Escalated',
                resolved: 'Resolved'
            };
            
            return `
                <div class="submission-card ${submission.status}">
                    <div class="submission-header">
                        <div>
                            <h3 class="submission-title">${escapeHtml(submission.title)}</h3>
                            <div class="submission-meta">
                                <span>üìÖ ${formattedDate}</span>
                                ${submission.is_anonymous ? '<span>üîí Anonymous</span>' : ''}
                            </div>
                        </div>
                        <span class="badge badge-${submission.status}">${statusLabels[submission.status]}</span>
                    </div>
                    
                    <div class="submission-description">
                        ${escapeHtml(submission.description)}
                    </div>
                    
                    ${submission.file_urls && submission.file_urls.length > 0 ? `
                        <div class="submission-files">
                            ${submission.file_urls.map(url => {
                                const isImage = url.match(/\.(jpg|jpeg|png|gif|webp)$/i);
                                return isImage 
                                    ? `<img src="${url}" alt="Attachment" class="file-thumbnail" onclick="window.open('${url}', '_blank')">`
                                    : `<a href="${url}" target="_blank" class="btn btn-ghost btn-icon" title="View file">üìé</a>`;
                            }).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="submission-footer">
                        ${submission.similar_count > 0 ? `
                            <div class="similar-count">
                                <span>üë•</span>
                                <span>${submission.similar_count} similar ${submission.similar_count === 1 ? 'report' : 'reports'}</span>
                            </div>
                        ` : '<div></div>'}
                        
                        ${submission.status === 'pending' ? `
                            <button class="btn btn-ghost" onclick="deleteSubmission(${submission.id})">
                                üóëÔ∏è Delete
                            </button>
                        ` : '<div></div>'}
                    </div>
                </div>
            `;
        }
        
        // Filter submissions
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            renderSubmissions();
        }
        
        // Filter button event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setFilter(btn.dataset.filter);
            });
        });
        
        // Delete submission
        async function deleteSubmission(id) {
            if (!confirm('Are you sure you want to delete this submission?')) {
                return;
            }
            
            try {
                const response = await apiRequest(`/submissions/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showToast('Submission deleted successfully', 'success');
                    // Remove from local array
                    allSubmissions = allSubmissions.filter(s => s.id !== id);
                    renderSubmissions();
                } else {
                    showToast('Failed to delete submission', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('An error occurred', 'error');
            }
        }
        
        // HTML escape function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Mobile menu toggle
        document.getElementById('mobileMenuToggle').addEventListener('click', () => {
            const navLinks = document.getElementById('navbarLinks');
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
